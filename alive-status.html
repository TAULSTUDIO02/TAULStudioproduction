<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alive Status</title>
    <link rel="stylesheet" href="assets/styles.css">
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #181828;
            color: #fff;
            font-family: 'Poppins', Arial, sans-serif;
        }
        .container {
            width: 100%;
            max-width: 1280px; /* 16:9 aspect ratio */
            height: 720px; /* 16:9 aspect ratio */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.5);
            padding: 20px;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 2em;
            text-align: center;
        }
        .status-list {
            width: 100%;
            max-height: 600px;
            overflow-y: auto;
            border: 1px solid #a78bfa;
            border-radius: 8px;
            padding: 10px;
            background: #232232;
        }
        .status-item {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #353556;
        }
        .status-item:last-child {
            border-bottom: none;
        }
        .status {
            display: flex;
            align-items: center;
        }
        .status-bar {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }
        .alive {
            background-color: #16a34a;
        }
        .eliminated {
            background-color: #dc2626;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Alive Status</h1>
        <div class="status-list" id="statusList">
            <!-- Status items will be dynamically inserted here -->
        </div>
    </div>
    <script src="assets/main.js"></script>
    <script src="src/alive-status.js"></script>
</body>
</html>
